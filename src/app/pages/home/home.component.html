<div class="container d-flex justify-content-center py-5">
	<button class="btn btn-primary btn-lg rounded-pill shadow-lg px-5 py-3 fw-bold transition-glass"
		data-bs-toggle="modal" data-bs-target="#exampleModal">
		<i class="fa-solid fa-file-circle-plus me-2"></i>
		Add Note
	</button>
</div>

<div class="modal fade animate__animated animate__zoomIn" id="exampleModal" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content glass-effect border-0 shadow-lg">
			<div class="modal-header bg-light rounded-top border-0">
				<h1 class="modal-title fs-5 fw-bold text-primary" id="exampleModalLabel">
					<i class="bi bi-journal-plus me-2"></i> Add New Note
				</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body p-4">
				<form [formGroup]="addNoteForm" (ngSubmit)="submitAddNoteForm()">
					<div class="mb-3 input-group">
						<span class="input-group-text bg-primary text-white">
							<i class="fa-solid fa-pencil"></i>
						</span>
						<input formControlName="title" type="text" class="form-control border-0 shadow-sm rounded-end focus-effect" id="title"
							placeholder="Enter note title">
					</div>
					<div class="mb-3 input-group">
						<span class="input-group-text bg-primary text-white">
							<i class="fa-solid fa-file-lines"></i>
						</span>
						<textarea formControlName="content" class="form-control border-0 shadow-sm rounded-end focus-effect" id="content" rows="4"
							placeholder="Enter note content"></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary rounded-pill px-5 py-2 fw-bold transition-glass"
							data-bs-dismiss="modal">
							<i class="fa-solid fa-bookmark me-2"></i>
							Add Note
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
